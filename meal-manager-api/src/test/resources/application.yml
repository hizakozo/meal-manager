spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://test.auth0.com/.well-known/jwks.json
          issuer-uri: https://test.auth0.com/

auth0:
  audience: https://api.meal-manager.com

aws:
  s3:
    endpoint: ${AWS_S3_ENDPOINT}
    upload-bucket: meal-manager-upload
    distribution-bucket: meal-manager-distribution
    use-local: true
  region: us-east-1

logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG
