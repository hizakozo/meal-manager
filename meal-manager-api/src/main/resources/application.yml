spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  r2dbc:
    url: r2dbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5433}/${DATABASE_NAME:meal-manager}
    username: ${DATABASE_USERNAME:docker}
    password: ${DATABASE_PASSWORD:docker}
  liquibase:
    enabled: ${SPRING_LIQUIBASE_ENABLED:true}
    change-log: classpath:liquibase/xml/db.changelog.xml
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5433}/${DATABASE_NAME:meal-manager}
    user: ${DATABASE_USERNAME:docker}
    password: ${DATABASE_PASSWORD:docker}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${AUTH0_JWK_URI:https://dev-auth0.auth0.com/.well-known/jwks.json}
          issuer-uri: ${AUTH0_ISSUER:https://dev-auth0.auth0.com/}

auth0:
  audience: ${AUTH0_AUDIENCE:https://api.meal-manager.com}

aws:
  region: ${AWS_REGION:us-east-1}
  s3:
    endpoint: ${AWS_S3_ENDPOINT:http://localhost:4566}
    upload-bucket: ${S3_UPLOAD_BUCKET:meal-manager-upload}
    distribution-bucket: ${S3_DISTRIBUTION_BUCKET:meal-manager-distribution}
    use-local: ${AWS_S3_USE_LOCAL:true}
  cloudfront:
    distribution-domain: ${CLOUDFRONT_DISTRIBUTION_DOMAIN:d3ggnzqelvu3fd.cloudfront.net}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
