version: '3'
services:
  db:
    image: postgres:14.5
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: meal-manager
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --no-locale"
      TZ: "UTC"
    container_name: 'meal-manager-postgres'
    command: postgres -c listen_addresses='*'

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
    volumes:
      - ./localstack-init:/etc/localstack/init/ready.d
      - localstack-data:/var/lib/localstack
    container_name: 'meal-manager-localstack'

volumes:
  localstack-data: