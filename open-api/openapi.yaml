openapi: 3.0.0
info:
  title: Meal Manager API
  version: '1.0.0'
  description: 献立管理アプリケーションのAPI
servers:
  - url: 'http://localhost:8080'
paths:
  '/meal-manager-api/images/upload-url':
    get:
      operationId: getUploadUrl
      tags:
        - Image
      summary: S3署名付きURLを取得
      description: 画像アップロード用のS3署名付きURLとimageIdを生成して返す。この時点では何も保存しない。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadUrlResponse'

  '/meal-manager-api/images/{imageId}/upload/complete':
    parameters:
      - schema:
          type: string
          format: uuid
        name: imageId
        in: path
        required: true
        description: アップロード時に発行されたimageId
    post:
      operationId: completeUpload
      tags:
        - Image
      summary: アップロード完了通知
      description: Upload用バケットから配信用バケットに画像をコピーし、CloudFront配信URLを返す
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadCompleteResponse'

  '/meal-manager-api/meals/{mealId}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: mealId
        in: path
        required: true
        description: 食事ID
    get:
      operationId: getMeal
      tags:
        - Meal
      summary: 食事詳細を取得
      description: 指定されたIDの食事記録を取得する。認証済みユーザーの食事のみ取得可能。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MealResponse'
        '403':
          description: Forbidden - 他のユーザーの食事にはアクセスできません
        '404':
          description: Not Found - 指定されたIDの食事が見つかりません

  '/meal-manager-api/meals':
    get:
      operationId: getMeals
      tags:
        - Meal
      summary: 食事一覧を取得
      description: 食事記録の一覧を取得する。
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MealsResponse'
    post:
      operationId: createMeal
      tags:
        - Meal
      summary: 食事を作成
      description: 新しい食事記録を作成する。画像がある場合は事前にアップロード完了させたimageIdを指定する。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMealRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MealResponse'

components:
  schemas:
    UploadUrlResponse:
      title: UploadUrlResponse
      type: object
      properties:
        imageId:
          type: string
          format: uuid
          description: 画像の一意識別子
        presignedUrl:
          type: string
          description: S3署名付きURL
      required:
        - imageId
        - presignedUrl

    UploadCompleteResponse:
      title: UploadCompleteResponse
      type: object
      properties:
        imageUrl:
          type: string
          description: CloudFront配信URL
      required:
        - imageUrl

    CreateMealRequest:
      title: CreateMealRequest
      type: object
      properties:
        dishName:
          type: string
          description: 料理名
        cookedAt:
          type: string
          format: date-time
          description: 調理日時
        memo:
          type: string
          description: メモ
        imageId:
          type: string
          format: uuid
          description: 画像ID（事前にアップロード完了済みのもの）
        recipeId:
          type: string
          format: uuid
          description: レシピID
      required:
        - dishName
        - cookedAt
        - memo

    MealResponse:
      title: MealResponse
      type: object
      properties:
        mealId:
          type: string
          format: uuid
          description: 食事ID
        dishName:
          type: string
          description: 料理名
        cookedAt:
          type: string
          format: date-time
          description: 調理日時
        memo:
          type: string
          description: メモ
        imageId:
          type: string
          format: uuid
          description: 画像ID
        imageUrl:
          type: string
          description: 画像の配信URL
        recipeId:
          type: string
          format: uuid
          description: レシピID
      required:
        - mealId
        - dishName
        - cookedAt
        - memo

    MealsResponse:
      title: MealsResponse
      type: object
      properties:
        meals:
          type: array
          items:
            $ref: '#/components/schemas/MealResponse'
      required:
        - meals
