name: Deploy to ECS

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'デプロイするコミットハッシュ（空欄の場合は最新のコミットを使用）'
        required: false
        type: string
        default: ''
      environment:
        description: 'デプロイ環境'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod
        default: 'dev'

permissions:
  id-token: write   # OIDC認証に必要
  contents: read    # リポジトリ読み取りに必要

env:
  AWS_REGION: ap-northeast-1
  PROJECT_NAME: meal-manager

jobs:
  migrate-database:
    runs-on: ubuntu-latest

    outputs:
      commit_hash: ${{ steps.get-commit.outputs.commit_hash }}

    steps:
      - name: Checkout specified commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_hash || github.sha }}

      - name: Get commit hash
        id: get-commit
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Using commit: $COMMIT_HASH"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Start CodeBuild migration
        id: codebuild
        run: |
          BUILD_ID=$(aws codebuild start-build \
            --project-name ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-migration \
            --source-version ${{ steps.get-commit.outputs.commit_hash }} \
            --query 'build.id' \
            --output text)

          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Started CodeBuild: $BUILD_ID"

      - name: Wait for CodeBuild completion
        run: |
          BUILD_ID="${{ steps.codebuild.outputs.build_id }}"
          echo "Waiting for build $BUILD_ID to complete..."

          while true; do
            BUILD_STATUS=$(aws codebuild batch-get-builds \
              --ids "$BUILD_ID" \
              --query 'builds[0].buildStatus' \
              --output text)

            echo "Current status: $BUILD_STATUS"

            if [ "$BUILD_STATUS" = "SUCCEEDED" ]; then
              echo "✅ Migration completed successfully"
              break
            elif [ "$BUILD_STATUS" = "FAILED" ] || [ "$BUILD_STATUS" = "FAULT" ] || [ "$BUILD_STATUS" = "TIMED_OUT" ] || [ "$BUILD_STATUS" = "STOPPED" ]; then
              echo "❌ Migration failed with status: $BUILD_STATUS"
              echo "Check logs: https://console.aws.amazon.com/codesuite/codebuild/projects/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-migration/build/$BUILD_ID"
              exit 1
            fi

            sleep 10
          done

      - name: Get CodeBuild logs URL
        id: logs
        run: |
          BUILD_ID="${{ steps.codebuild.outputs.build_id }}"
          LOG_URL="https://console.aws.amazon.com/codesuite/codebuild/projects/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-migration/build/$BUILD_ID"
          echo "log_url=$LOG_URL" >> $GITHUB_OUTPUT

      - name: Migration summary
        run: |
          echo "## Database Migration Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.get-commit.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeBuild ID:** ${{ steps.codebuild.outputs.build_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Logs:** [View logs](${{ steps.logs.outputs.log_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Migration completed successfully" >> $GITHUB_STEP_SUMMARY

  build:
    needs: migrate-database
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build-image.outputs.image }}
      commit_hash: ${{ needs.migrate-database.outputs.commit_hash }}

    steps:
      - name: Checkout specified commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_hash || github.sha }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}-api
          IMAGE_TAG: ${{ needs.migrate-database.outputs.commit_hash }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f meal-manager-api/Dockerfile meal-manager-api
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ needs.migrate-database.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Built and pushed successfully" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-api \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.PROJECT_NAME }}-api
          image: ${{ needs.build.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-api-service
          cluster: ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster
          wait-for-service-stability: true

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ needs.build.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ needs.build.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster:** ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.PROJECT_NAME }}-api-service" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Deployed successfully" >> $GITHUB_STEP_SUMMARY
