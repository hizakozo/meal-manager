name: Deploy to ECS

on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'デプロイするコミットハッシュ（空欄の場合は最新のコミットを使用）'
        required: false
        type: string
        default: ''
      environment:
        description: 'デプロイ環境'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prod
        default: 'dev'

permissions:
  id-token: write   # OIDC認証に必要
  contents: read    # リポジトリ読み取りに必要

env:
  AWS_REGION: ap-northeast-1
  PROJECT_NAME: meal-manager

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.build-image.outputs.image }}
      commit_hash: ${{ steps.get-commit.outputs.commit_hash }}

    steps:
      - name: Checkout specified commit
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_hash || github.sha }}

      - name: Get commit hash
        id: get-commit
        run: |
          COMMIT_HASH=$(git rev-parse HEAD)
          echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
          echo "Using commit: $COMMIT_HASH"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}-api
          IMAGE_TAG: ${{ steps.get-commit.outputs.commit_hash }}
        run: |
          # ARM64イメージをビルドしてプッシュ（コミットハッシュタグとlatestタグの両方）
          docker buildx build \
            --platform linux/arm64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f meal-manager-api/Dockerfile \
            meal-manager-api \
            --push

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ steps.get-commit.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Built and pushed successfully" >> $GITHUB_STEP_SUMMARY

  migrate-database:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Run migration ECS task
        id: migration
        run: |
          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster \
            --task-definition ${{ env.PROJECT_NAME }}-migration \
            --launch-type EC2 \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT
          echo "Started migration task: $TASK_ARN"

      - name: Wait for migration task completion
        run: |
          TASK_ARN="${{ steps.migration.outputs.task_arn }}"
          echo "Waiting for migration task to complete..."

          while true; do
            TASK_STATUS=$(aws ecs describe-tasks \
              --cluster ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster \
              --tasks "$TASK_ARN" \
              --query 'tasks[0].lastStatus' \
              --output text)

            echo "Current status: $TASK_STATUS"

            if [ "$TASK_STATUS" = "STOPPED" ]; then
              EXIT_CODE=$(aws ecs describe-tasks \
                --cluster ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster \
                --tasks "$TASK_ARN" \
                --query 'tasks[0].containers[0].exitCode' \
                --output text)

              if [ "$EXIT_CODE" = "0" ]; then
                echo "✅ Migration completed successfully"
                break
              else
                echo "❌ Migration failed with exit code: $EXIT_CODE"
                exit 1
              fi
            fi

            sleep 10
          done

      - name: Get CloudWatch logs URL
        id: logs
        run: |
          TASK_ID=$(echo "${{ steps.migration.outputs.task_arn }}" | awk -F/ '{print $NF}')
          LOG_URL="https://console.aws.amazon.com/cloudwatch/home?region=${{ env.AWS_REGION }}#logsV2:log-groups/log-group/\$252Fecs\$252F${{ env.PROJECT_NAME }}-migration/log-events/migration\$252F${{ env.PROJECT_NAME }}-migration\$252F$TASK_ID"
          echo "log_url=$LOG_URL" >> $GITHUB_OUTPUT

      - name: Migration summary
        run: |
          echo "## Database Migration Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ needs.build.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Task ARN:** ${{ steps.migration.outputs.task_arn }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Logs:** [View logs](${{ steps.logs.outputs.log_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Migration completed successfully" >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: [build, migrate-database]
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.PROJECT_NAME }}-${{ inputs.environment }}-github-actions-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.PROJECT_NAME }}-api \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.PROJECT_NAME }}-api
          image: ${{ needs.build.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.PROJECT_NAME }}-api-service
          cluster: ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster
          wait-for-service-stability: true

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ needs.build.outputs.commit_hash }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ needs.build.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster:** ${{ env.PROJECT_NAME }}-${{ inputs.environment }}-cluster" >> $GITHUB_STEP_SUMMARY
          echo "- **Service:** ${{ env.PROJECT_NAME }}-api-service" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ✅ Deployed successfully" >> $GITHUB_STEP_SUMMARY
